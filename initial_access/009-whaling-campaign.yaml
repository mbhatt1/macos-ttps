      to Buyer, all of the issued and outstanding shares of the Company.
      
      1.2 Purchase Price. The purchase price for the Company shall be $8.5 billion 
      ("Purchase Price"), payable as follows:
      
      (a) Escrow Amount: $2.5M shall be deposited into an escrow account within 
      two (2) business days to demonstrate good faith commitment and secure deal 
      terms. This amount shall be held until closing and applied against the final 
      payment.
      
      (b) Additional Deposit: Additional deposits as agreed upon during 
      diligence period.
      
      2. CLOSING CONDITIONS
      
      2.1 Conditions to Closing. The obligations of Buyer to close are conditioned 
      upon satisfaction of the following conditions:
      
      (a) Accuracy of Representations and Warranties
      (b) Delivery of Certificate of Company
      (c) Regulatory Approvals
      (d) Financing Commitment Satisfaction
      
      3. CONFIDENTIALITY
      
      3.1 The parties acknowledge that this transaction is confidential and may not 
      be disclosed to any third parties, including members of the Company's finance 
      department, board members not on the special committee, or other employees, 
      until public announcement is made.
      
      3.2 Premature disclosure may result in deal termination and loss of escrow 
      deposit.
      
      4. ESCROW ACCOUNT DETAILS
      
      Escrow Bank: FirstNational Bank of Delaware
      Account: [ATTACKER-CONTROLLED ACCOUNT]
      Routing: [ATTACKER-CONTROLLED ROUTING]
      Wire Reference: GLOBALTEC-2025-ESCROW
      
      SIGNATURE:
      
      By: ________________________
      Title: Chairman, Board of Directors
      Company: Sterling Capital Partners, Inc.
      Date: January 30, 2025
      
      LEGAL COUNSEL REVIEW:
      This agreement reviewed and approved by:
      Morrison & Foerster LLP
      Acquisition Practice Group
      DOCEOF
      echo "Created fake acquisition documents"
  
  - name: 'Create campaign timeline'
    type: 'atomic'
    command: |
      mkdir -p /tmp/whaling_logs
      timestamp=$(date +%Y%m%d_%H%M%S)
      cat > /tmp/whaling_logs/campaign_${timestamp}.log << 'LOGEOF'
      WHALING CAMPAIGN EXECUTION LOG
      ==============================
      
      Campaign ID: WHALING-2025-001
      Target: {{ executive_name }}
      Company: {{ company_name }}
      Timestamp: {{ timestamp }}
      
      CAMPAIGN PHASES:
      Phase 1 - Reconnaissance: Complete
      Phase 2 - Infrastructure: Complete
      Phase 3 - Content Development: Complete
      Phase 4 - Delivery: In Progress
      Phase 5 - Exploitation: Pending
      Phase 6 - Cover/Exfiltration: Pending
      
      TARGET CHARACTERISTICS:
      - High-net-worth individual
      - Access to corporate funds (>$100M approval authority)
      - Time-pressured decision making
      - Trusts board/legal authority
      - Less likely to verify through alternative channels
      
      ATTACK VECTOR: Wire fraud through urgent acquisition payment
      TARGET AMOUNT: $2.5M initial + up to $5M total
      SUCCESS PROBABILITY: 65-75% (executive-level targeting)
      
      LOGEOF

checks:
  - name: 'Verify executive profile created'
    type: 'atomic'
    command: 'test -f /tmp/whaling/executive_profile.txt && echo "PASS: Executive profile created"'
  
  - name: 'Verify attack plan created'
    type: 'atomic'
    command: 'test -f /tmp/whaling/whaling_attack_plan.txt && echo "PASS: Attack plan created"'
  
  - name: 'Verify fake documents created'
    type: 'atomic'
    command: 'test -f /tmp/whaling/acquisition_agreement.txt && echo "PASS: Fake acquisition documents created"'

tests:
  dry_run: true

cleanup:
  - name: 'Remove whaling campaign files'
    type: 'atomic'
    command: 'rm -rf /tmp/whaling'
  
  - name: 'Remove whaling logs'
    type: 'atomic'
    command: 'rm -rf /tmp/whaling_logs'
